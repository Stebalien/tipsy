<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Tipsy</title>

  <!-- build:[href] ../css/tipsy.css -->
  <link rel="stylesheet" href="/css/tipsy.css">
  <!-- /build -->
</head>
  
<body>
  <nav>
    <h1>tipsy <sub>beta</sub></h1>
    <a href="#log">Log</a>
    <a href="#settings">Settings</a>
    <a href="#billing">Billing</a>
  </nav>

  <section id="log">
    <input type="search" placeholder="Search">

    <table class="pure-table pure-table-bordered pure-table-striped">
      <thead>
        <tr>
          <th>Domain</th>
          <th>Visit Count</th>
          <th>Time Spent</th>
          <th>Last Time Visited</th>
          <th>Last Time Paid</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="settings">
    Settings page
  </section>

  <section id="billing">
    Billing page
  </section>

  <!-- build:[src] ../js/tipsy.js -->
  <script src="/js/tipsy.js"></script>
  <!-- /build -->
</body>
</html>
