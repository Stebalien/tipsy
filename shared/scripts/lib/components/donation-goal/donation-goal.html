<h2>Set a contribution goal</h2>

<p class="info">
  <i class="fa fa-info-circle"></i>

  Choose a rate type that you want Tipsy to use when calculating your contribution. 
</p>
<p class ="centered">
  <label for="browsingRateRadio">
    <input id="browsingRateRadio" type="radio" name="rates" value="browsingRate" checked>
      <span class="rates">Browsing Rate:</span>Per <span class="rateDescription" id="browsingRateDescription"></span> that you spend actually browsing.
  </label><br>
  <label for="calendarRateRadio">
    <input id="calendarRateRadio" type="radio" name="rates" value="calendarRate" >
      <span class="rates">Calendar Rate:</span> Per <span class="rateDescription" id="calendarRateDescription"></span> (regardless of how much you browse).
  </label>
</p>

<p class="info">
  <i class="fa fa-info-circle"></i>
  contributions will be calculated from the following rate amount.
</p>

<!-- Will only be centered in Getting Started. -->
<div class="centered">
  <input type="text" placeholder="$0.00"> <span class="per">per</span>

  <select>
    <option value="1">Minute</option>
    <option value="60" selected>Hour</option>
    <option value="1440">Day</option>
    <option value="10080">Week</option>
    <option value="43829.1">Month</option>
    <option value="525949">Year</option>
  </select>
</div>

<p class="notes">
  <!-- Display average time spent and what that would amount to. -->
  <span class="avgTime"></span> <!--you would be encouraged to donate: <strong class="owe"></strong>!-->
</p>
