<h2>Set a contribution goal</h2>

<p class="info">
  <i class="fa fa-info-circle"></i>
  Choose a rate that you want Tipsy to use when calculating your contribution. 
</p>
<p class ="centered">
  <label for="browsingRateRadio">
    <input id="browsingRateRadio" type="radio" name="rates" value="browsingRate" checked>
  		<input type="text" id="browsingRateGoal" placeholder="$0.00"> 
  		<span class="per browsingRateText">per</span> 
  		<select id="browsingRateInterval">
    		<option value="1">Minute</option>
    		<option value="60" selected>Hour</option>
    		<option value="1440">Day</option>
  		</select>
  	  <span class="per browsingRateText">spent on a webpage.</span>
  </label><br>
  
  
  <label for="calendarRateRadio">
    <input id="calendarRateRadio" type="radio" name="rates" value="calendarRate" >
      <input type="text" id="calendarRateGoal" placeholder="$0.00"> 
      <span class="per calendarRateText">per calendar</span> 
      <select id="calendarRateInterval">
    	  <option value="60">Hour</option>
    	  <option value="1440" selected>Day</option>
    	  <option value="10080">Week</option>
    	  <option value="43200">Month</option>
  	  </select>
  </label>
</p>
