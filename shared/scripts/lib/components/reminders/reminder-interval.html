<h2>Choose your reminder</h2>

<p class="info">
  <i class="fa fa-info-circle"></i>
  These are simple notifications, reminding you to check your donations page.
</p>

<label for="intervalCheckbox">
  <input id="intervalCheckbox" type="checkbox" name="rates" checked>
  <span class="reminderCheckbox">Interval Reminder:</span>
</label>

<p>
  <div class="centered">
    <span class="fixedIntervalReminder active">Remind Me Every...</span>

      <label for="fixedIntervalCheckbox">
        <input id="intervalCheckbox"  class="checks" type="checkbox" name="rates" checked>
        <select class="intervalCheck" id="timeSpanNumber">
          <option value="1">1</option>
          <option value="2" selected>2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <select class="intervalCheck" id="timeSpanType">
          <option value="days">days</option>
          <option value="weeks" selected>weeks</option>
          <option value="months">months</option>
        </select>
        <span class="fixedIntervalReminder active">at</span>
        <input type="time" value="10:00" class="intervalCheck">

      <div class="pos">
        <label for="dayWeekCheckbox">
        <input id="dayWeekCheckbox" type="checkbox" class="checks" name="rates" checked>
        <select class="intervalCheck">
          <option value="mon" selected>Monday</option>
          <option value="tue">Tuesday</option>
          <option value="wed">Wednesday</option>
          <option value="thu">Thursday</option>
          <option value="fri">Friday</option>
          <option value="sat">Saturday</option>
          <option value="sun">Sunday</option>
        </select>
        <span class="fixedIntervalReminder active">at</span>
        <input type="time" value="10:00" class="intervalCheck">
      </div>
      
  </div>
</p>
