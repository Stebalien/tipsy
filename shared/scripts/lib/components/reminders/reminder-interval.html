<h2>Choose your reminder</h2>

<p class="info">
  <i class="fa fa-info-circle"></i>
  These are simple notifications, reminding you to check your donations page.
</p>

<label for="intervalCheckbox">
  <input id="intervalCheckbox" type="checkbox" name="rates" value="browsingRate" checked>
  <span class="reminderCheckbox">Interval Reminder:</span>
</label>

<input name="interval" type="range" min="0" max="4" value="1" class="intervalRange">

<output for="interval">
  <span>Daily</span>
  <span>Half-weekly</span>
  <span>Weekly</span>
  <span>Bi-weekly</span>
  <span>Monthly</span>
</output>

<p>
  Your next reminder will trigger: <span class="next">{{ nextNotified|calendar }}.</span>
</p>
