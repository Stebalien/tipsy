<h2>Set a reminder interval</h2>

<p class="info">
  <i class="fa fa-info-circle"></i>
  These are simple notifications, reminding you to check your donations page.
</p>

<input name="interval" type="range" min="0" max="4" value="1">

<output for="interval">
  <span>Daily</span>
  <span>Half-weekly</span>
  <span>Weekly</span>
  <span>Bi-weekly</span>
  <span>Monthly</span>
</output>

<p>
  Your next reminder will trigger: <span class="next">{{ nextNotified }}.</span>
</p>
