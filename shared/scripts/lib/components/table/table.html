{%if columns.length%}
<thead>
  <tr>
    {%each columns%}
    <th>{{.}}</th>
    {%endeach%}
  </tr>
</thead>
{%endif%}

<tbody>
  {%if not entries.length%}
    <tr>
      <td colspan="4">No log items to display.</td>
    </tr>
  {%else%}
    {%each entries as entry%}
    <tr class="{{entry.author|hasName}}-author"> 
      <td><a target="_blank" href='{{entry.entries.0.tab.url}}'>{{entry.host}}</a></td>
      <td>{{entry.entries.length}}</td>
      <td>{{entry.entries|timeSpent}}</td>
      <td>{{entry.entries|lastAccess}}</td>
    </tr>
    {%endeach%}
  {%endif%}
</tbody>
