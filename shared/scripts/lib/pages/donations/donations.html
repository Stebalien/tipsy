  <fieldset>
    <!-- Display the current list of pages to pay. -->
    <h2>Make donations:</h2>

    <table class="pure-table pure-table-bordered pure-table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Time spent</th>
          <th>Recommended donation</th>
          <th>Payment options</th>
        </tr>
      </thead>
      <tbody>
      {%if not entries.length%}
        <tr>
          <td colspan="4">Nobody to pay yet, get browsing!</td>
        </tr>
      {%else%}
        {%each entries as entry%}
        <tr>
          <td>{{entry.name}}</td>
          <td>{{entry.timeSpent}}</td>
          <td><input type="text" class="amount" value="${{entry.estimatedAmount}}"></td>
          <td>
          
          <input disabled type="image" class="pay bitcoin" src="../img/bitcoin_pay.png">
          <input disabled type="image" class="pay dwolla" src="../img/dwolla_pay.png">
          </td>
        </tr>
        {%endeach%}
      {%endif%}
      </tbody>
    </table>
  </fieldset>
</div>
